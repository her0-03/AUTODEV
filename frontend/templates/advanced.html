<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Features - AutoDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üöÄ AutoDev Pro</h1>
            <div class="space-x-4">
                <a href="{{ url_for('dashboard') }}" class="hover:underline">Dashboard</a>
                <a href="#" class="hover:underline">Templates</a>
                <a href="#" class="hover:underline">AI Assistant</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        <!-- Templates Marketplace -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">üì¶ Template Marketplace</h2>
            <div id="templates" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>
        
        <!-- AI Assistant -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">ü§ñ AI Assistant</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h3 class="font-bold mb-2">Quick Actions</h3>
                    <button onclick="addOAuth()" class="bg-blue-500 text-white px-4 py-2 rounded mb-2 w-full">Add OAuth</button>
                    <button onclick="addStripe()" class="bg-green-500 text-white px-4 py-2 rounded mb-2 w-full">Add Stripe</button>
                    <button onclick="optimizeSQL()" class="bg-purple-500 text-white px-4 py-2 rounded mb-2 w-full">Optimize SQL</button>
                </div>
                <div>
                    <h3 class="font-bold mb-2">Custom Instruction</h3>
                    <textarea id="aiInstruction" class="w-full p-2 border rounded mb-2" rows="3" placeholder="e.g., Add email verification"></textarea>
                    <button onclick="modifyCode()" class="bg-indigo-500 text-white px-4 py-2 rounded w-full">Execute</button>
                </div>
            </div>
        </div>
        
        <!-- Analytics Dashboard -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">üìä Analytics & Insights</h2>
            <div id="analytics" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded">
                    <h3 class="font-bold">Cost Estimate</h3>
                    <div id="costEstimate" class="text-2xl font-bold text-blue-600">$--</div>
                    <p class="text-sm text-gray-600">per month</p>
                </div>
                <div class="bg-green-50 p-4 rounded">
                    <h3 class="font-bold">Performance Score</h3>
                    <div id="perfScore" class="text-2xl font-bold text-green-600">--</div>
                    <p class="text-sm text-gray-600">requests/sec</p>
                </div>
                <div class="bg-purple-50 p-4 rounded">
                    <h3 class="font-bold">Security Score</h3>
                    <div id="securityScore" class="text-2xl font-bold text-purple-600">--/100</div>
                    <p class="text-sm text-gray-600">OWASP compliant</p>
                </div>
            </div>
            <button onclick="loadAnalytics()" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded">Load Analytics</button>
        </div>
        
        <!-- Code Review -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">üîç Security & Code Review</h2>
            <textarea id="codeInput" class="w-full p-2 border rounded mb-4" rows="10" placeholder="Paste your code here..."></textarea>
            <div class="flex gap-2">
                <button onclick="analyzeCode()" class="bg-red-500 text-white px-4 py-2 rounded">Security Scan</button>
                <button onclick="optimizeCode()" class="bg-yellow-500 text-white px-4 py-2 rounded">Optimize</button>
                <button onclick="generateTests()" class="bg-green-500 text-white px-4 py-2 rounded">Generate Tests</button>
            </div>
            <div id="reviewResults" class="mt-4 p-4 bg-gray-100 rounded hidden"></div>
        </div>
    </div>
    
    <script>
        const token = '{{ session.token }}';
        
        // Load templates
        async function loadTemplates() {
            const response = await fetch('http://localhost:8000/api/v1/advanced/templates');
            const templates = await response.json();
            
            const container = document.getElementById('templates');
            container.innerHTML = templates.map(t => `
                <div class="border rounded-lg p-4 hover:shadow-lg transition cursor-pointer" onclick="useTemplate('${t.id}')">
                    <h3 class="font-bold text-lg mb-2">${t.name}</h3>
                    <p class="text-sm text-gray-600 mb-2">${t.description}</p>
                    <div class="flex flex-wrap gap-1">
                        ${t.tech.map(tech => `<span class="text-xs bg-blue-100 px-2 py-1 rounded">${tech}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        async function useTemplate(templateId) {
            if (confirm('Use this template for your project?')) {
                const response = await fetch(`http://localhost:8000/api/v1/advanced/templates/${templateId}`);
                const spec = await response.json();
                alert('Template loaded! Redirecting to project creation...');
                // Store spec and redirect
                localStorage.setItem('templateSpec', JSON.stringify(spec));
                window.location.href = '/dashboard';
            }
        }
        
        async function addOAuth() {
            const provider = prompt('OAuth provider (google/github/facebook):');
            if (!provider) return;
            
            const code = document.getElementById('codeInput').value || '# Your code here';
            const response = await fetch('http://localhost:8000/api/v1/advanced/assistant/add-oauth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ provider, code })
            });
            
            const result = await response.json();
            document.getElementById('codeInput').value = result.code;
            alert('OAuth integration added!');
        }
        
        async function addStripe() {
            const code = document.getElementById('codeInput').value || '# Your code here';
            const response = await fetch('http://localhost:8000/api/v1/advanced/assistant/add-stripe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ code })
            });
            
            const result = await response.json();
            document.getElementById('codeInput').value = result.code;
            alert('Stripe integration added!');
        }
        
        async function optimizeSQL() {
            const code = document.getElementById('codeInput').value;
            if (!code) return alert('Please paste code first');
            
            const response = await fetch('http://localhost:8000/api/v1/advanced/assistant/optimize-sql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ code })
            });
            
            const result = await response.json();
            document.getElementById('codeInput').value = result.optimized_code;
            alert(`Optimized! Performance gain: ${result.performance_gain}`);
        }
        
        async function modifyCode() {
            const instruction = document.getElementById('aiInstruction').value;
            const code = document.getElementById('codeInput').value;
            if (!instruction || !code) return alert('Please provide instruction and code');
            
            const response = await fetch('http://localhost:8000/api/v1/advanced/assistant/modify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ instruction, code, context: {} })
            });
            
            const result = await response.json();
            document.getElementById('codeInput').value = result.modified_code;
            alert('Code modified!');
        }
        
        async function loadAnalytics() {
            const spec = JSON.parse(localStorage.getItem('templateSpec') || '{}');
            
            // Cost estimate
            const costResp = await fetch('http://localhost:8000/api/v1/advanced/analytics/cost-estimate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(spec)
            });
            const cost = await costResp.json();
            document.getElementById('costEstimate').textContent = `$${cost.aws.monthly}`;
            
            // Performance
            const perfResp = await fetch('http://localhost:8000/api/v1/advanced/analytics/performance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(spec)
            });
            const perf = await perfResp.json();
            document.getElementById('perfScore').textContent = perf.throughput.requests_per_second;
            
            // Security (placeholder)
            document.getElementById('securityScore').textContent = '85/100';
        }
        
        async function analyzeCode() {
            const code = document.getElementById('codeInput').value;
            if (!code) return alert('Please paste code first');
            
            const response = await fetch('http://localhost:8000/api/v1/advanced/security/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ code, language: 'python' })
            });
            
            const result = await response.json();
            const resultsDiv = document.getElementById('reviewResults');
            resultsDiv.innerHTML = `
                <h3 class="font-bold mb-2">Security Score: ${result.score}/100</h3>
                <div class="space-y-2">
                    ${result.issues.map(issue => `
                        <div class="bg-red-50 p-2 rounded">
                            <strong>${issue.severity.toUpperCase()}</strong>: ${issue.type}<br>
                            <small>${issue.description}</small>
                        </div>
                    `).join('')}
                </div>
            `;
            resultsDiv.classList.remove('hidden');
        }
        
        async function optimizeCode() {
            const code = document.getElementById('codeInput').value;
            if (!code) return alert('Please paste code first');
            
            const response = await fetch('http://localhost:8000/api/v1/advanced/security/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ code })
            });
            
            const result = await response.json();
            const resultsDiv = document.getElementById('reviewResults');
            resultsDiv.innerHTML = `
                <h3 class="font-bold mb-2">Optimization Suggestions:</h3>
                <div class="space-y-2">
                    ${result.optimizations.map(opt => `
                        <div class="bg-yellow-50 p-2 rounded">
                            <strong>${opt.type}</strong>: ${opt.description}<br>
                            <small>Impact: ${opt.impact}</small>
                        </div>
                    `).join('')}
                </div>
            `;
            resultsDiv.classList.remove('hidden');
        }
        
        async function generateTests() {
            const code = document.getElementById('codeInput').value;
            if (!code) return alert('Please paste code first');
            
            const response = await fetch('http://localhost:8000/api/v1/advanced/security/generate-tests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ code, language: 'python' })
            });
            
            const result = await response.json();
            const resultsDiv = document.getElementById('reviewResults');
            resultsDiv.innerHTML = `<pre class="bg-gray-800 text-green-400 p-4 rounded overflow-auto">${result.tests}</pre>`;
            resultsDiv.classList.remove('hidden');
        }
        
        // Load templates on page load
        loadTemplates();
    </script>
</body>
</html>
