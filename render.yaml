services:
  # ----------------------------------------
  # 1. LE CERVEAU (API Backend - FastAPI)
  # ----------------------------------------
  - type: web
    name: autodev-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: sqlite:///./dev.db
      - key: GROQ_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GENERATED_DIR
        value: /tmp/generated_projects

  # ----------------------------------------
  # 2. LE VISAGE (Frontend - Flask)
  # ----------------------------------------
  - type: web
    name: autodev-frontend
    env: python
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BACKEND_API_URL
        value: https://autodev-backend.onrender.com
      - key: SECRET_KEY
        generateValue: true

