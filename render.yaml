services:
  # Backend API
  - type: web
    name: autodev-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: GENERATED_DIR
        value: /tmp/generated_projects
      - key: UPLOAD_DIR
        value: /tmp/uploads
    
  # Frontend
  - type: web
    name: autodev-frontend
    env: python
    region: frankfurt
    plan: free
    buildCommand: "cd frontend && pip install -r requirements.txt"
    startCommand: "cd frontend && gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_API_URL
        fromService:
          type: web
          name: autodev-backend
          property: host
